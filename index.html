<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h2>Current Time</h2>
    </header>
    <hr class="white-line">
    <main>
        <div class="container">
            <div class="digitalclock">
                <h3 id="day">FRI </h3>
                <span class="hour-mobile"><h3 id="hour">04</h3></span>
                <h3 id="colon1">:</h3>
                <span class="minute-mobile"><h3 id="minute">20</h3></span>
                <h3 id="colon2">:</h3>
                <h3 id="second">00</h3>
                <h3 id="ampm">PM</h3>
            </div>
        </div>
    </main>
    <hr class="white-line">
    <footer>
        <p>@Ethan Makabali Productions</p>
    </footer>
    
</body>
</html>
<script src="js/digitalclock.js"></script>
